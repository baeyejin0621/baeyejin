<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>baeyejin</title>
    <!--swiper-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <div class="container">
      <!--헤더-->
      <header>
        <div class="con">
          <!--로고-->
          <h1>
            <a href="/">baeyejin</a>
          </h1>
          <!--gnb-->
          <nav>
            <ul>
              <li>소개</li>
              <li>스킬</li>
              <li>프로젝트</li>
              <li>연락</li>
            </ul>
          </nav>
        </div>
      </header>
      <!--메인-->
      <main>
        <!--메인 비주얼-->
        <section class="main_visual">
          <div class="visual_img">
            <div class="white_mask"></div>
            <img src="./img/main_visual/visual_img.jpg" alt="메인 이미지" />
          </div>
          <div class="visual_txt">
            <p>안녕하세요.</p>
            <div class="inner_wrap">
              <div class="swiper">
                <ul class="swiper-wrapper">
                  <li class="swiper-slide">나와</li>
                  <li class="swiper-slide">동료와</li>
                  <li class="swiper-slide">클라이언트와</li>
                </ul>
              </div>
              <p>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소통하는 퍼블리셔,
                <span>배예진</span>입니다.
              </p>
            </div>
          </div>
        </section>
      </main>
      <!--푸터-->
      <footer></footer>
    </div>
    <!--javascript-->
    <!--swiper-->
    <script src="./js/swiper.js"></script>
  </body>
</html>
